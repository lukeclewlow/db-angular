<!DOCTYPE html>
<html lang="en" ng-app="dbApp">
<head>
	<title>db</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<script src="js/respond.min.js"></script>
</head>

<body ng-controller="MainCtrl as ctrl">

<nav class="navbar navbar-default navbar-custom navbar-fixed-top header-center">
	
	<ul class="nav nav-pills ">

    <li class="dropdown pull-right">
        <a href="#" data-toggle="dropdown" class="dropdown-toggle">Genres<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">DnB</a></li>
          <li><a href="#">Reggae</a></li>
          <li><a href="#">Folk</a></li>
        </ul>
    </li>
	</ul>
</nav>
  
  <div ng-repeat="post in ctrl.posts">

    <span> {{post.title}}</span>
    <iframe width="560" height="315" ng-src="{{post.link}}" frameborder="0" allowfullscreen></iframe>

  </div>

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.bootstrap-autohidingnavbar.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
